<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/meder.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f0c29" />
    <meta
      name="description"
      content="Смешные моменты в классе - смотрите видео с одноклассниками"
    />
    
    <!-- Шрифты Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Иконки Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Classmates   </title>
    
    <style>
      /* Предзагрузка анимаций */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #0f0c29;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Лоадер */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f0c29;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(102, 126, 234, 0.2);
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #667eea;
        font-size: 18px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Лоадер -->
    <div class="loading-screen" id="loader">
      <div class="loader"></div>
      <div class="loading-text">Загрузка классных моментов...</div>
    </div>
    
    <noscript>Включите JavaScript для работы приложения</noscript>
    <div id="root"></div>
    
    <script>
      // Скрываем лоадер после загрузки
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loader').style.opacity = '0';
          document.getElementById('loader').style.visibility = 'hidden';
          document.getElementById('loader').style.transition = 'all 0.5s ease';
        }, 1000);
      });
    </script>
  </body>
</html>
